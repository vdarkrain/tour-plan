<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <a href="" class="logo">
          <img src="img/svg/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>

        <form action="#" class="search header__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/svg/search.svg" alt="Icon: search">
          </button>
        </form>

        <a href="#" class="user">
          <img src="img/user-avatar.jpg" alt="avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
      </div>
      <!-- /.header-top-->
    </div>
    <!-- /.container -->
  </header>
  
  <nav class="nav">
    <div class="container">
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link">All Deals</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Hotels</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Activities</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Hotel Day Packages</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Restaurants</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Events</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Rodrigues</a></li>
      </ul>
      <!-- /.nav__list -->
    </div>
    <!-- /.container-nav -->
  </nav>
  <!-- /.nav -->

  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb__list">
        <li class="breadcrumb__item">
          <a href="#" class="breadcrumb__link">Home</a>
        </li>
        <li class="breadcrumb__item">
          <a href="#" class="breadcrumb__link">Flash offers</a>
        </li>
        <li class="breadcrumb__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
  </nav>

  <section class="hotel">
    <div class="container">
      <div class="hotel__info">
        <div class="hotel__text">
          <div class="hotel__inner">
            <div class="hotel__stars">
              <img class="hotel__stars-img" src="img/svg/Star.svg" alt="star">
              <img class="hotel__stars-img" src="img/svg/Star.svg" alt="star">
              <img class="hotel__stars-img" src="img/svg/Star.svg" alt="star">
              <img class="hotel__stars-img" src="img/svg/Star.svg" alt="star">
              <img class="hotel__stars-img" src="img/svg/Star.svg" alt="star">
            </div>
            <h2 class="hotel__title">Grand hilton hotel</h2>
            <span class="hotel__offer">Flash Offer</span>
          </div>
          <p class="hotel__descr">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <div class="rating hotel__rating">
          <span class="rating__name">User Rattings</span>
          <span class="rating__counter">4.5/<small>5</small></span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
